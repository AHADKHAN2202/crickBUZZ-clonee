<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="line1">
            <img src="https://www.cricbuzz.com/images/cb_logo.svg">
            <div id="menu" class="menu-btn">
                <button class="line1-btn">Live Scores</button>
                <button class="line1-btn">Schedules</button>
                <button class="line1-btn">Archives</button>
                <button class="line1-btn news">News <i class="fa-solid fa-caret-down"></i></button>
                <button class="line1-btn series">Series <i class="fa-solid fa-caret-down"></i></button>
                <button class="line1-btn teams">Teams <i class="fa-solid fa-caret-down"></i></button>
                <button class="line1-btn videos">Videos <i class="fa-solid fa-caret-down"></i></button>
                <button class="line1-btn rankings">Rankings <i class="fa-solid fa-caret-down"></i></button>
                <button class="line1-btn more">More <i class="fa-solid fa-caret-down"></i></button>
                <button class="plus">Cricbuzz Plus</button>
            </div>
            <div id="search-area" class="search-area">
                <input type="text" id="search-input" placeholder="Search for players"></input>
                <button id="search-btn">Search</button>
            </div>
            <div class="user-area">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                <button id="user-login"><i class="fa-regular fa-circle-user"></i></button>
            </div>
        </div>
        <div class="line2">
            <button class="matches">Matches</button>
            <button class="match">IND vs BAN - Stumps</button>
            <button class="match">ADS vs SYT - ADS won</button>
            <button class="match">HYD vs TN - Match drawn</button>
            <button class="match">MLS vs HBH - MLS won</button>
            <button class="match">AUS vs RSA - Preview</button>
            <button class="all-btn">All <i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="news-drop">
            <button>All</button>
            <button>Cricbuzz Plus</button>
            <button>Latest News</button>
            <button>Topics</button>
            <button>Spotlight</button>
            <button>Opinions</button>
            <button>Specials</button>
            <button>Stats & Analysis</button>
            <button>Interviews</button>
            <button>Live Blogs</button>
            <button>Harsha Bhogle</button>
        </div>
        <div class="series-drop">
            <button>India tour of Bangladesh , 2022</button>
            <button>England tour of Pakistan , 2022</button>
            <button>South Africa tour of Australia , 2022-23</button>
            <button>New Zealand tour of Pakistan , 2022-23</button>
            <button>Big Bash Leaugue 2022-23</button>
            <button>Lanka Premier League 2022</button>
            <button>Ranji Trophy 2022-23</button>
            <button>Australia Women tour of India , 2022</button>
        </div>
        <div class="teams-drop">
            <div class="test-teams">
                <h4>TEST TEAMS</h4>
                <button>India</button>
                <button>Afghanistan</button>
                <button>Ireland</button>
                <button>Pakistan</button>
                <button>Australia</button>
                <button>Sri Lanka</button>
                <button>Bangladesh</button>
                <button>England</button>
                <button>West Indies</button>
                <button>South Africa</button>
                <button>Zimbabwe</button>
                <button>New Zealand</button>
            </div>
            <div class="associate-teams">
                <h4>ASSOCIATE</h4>
                <button>Malaysia</button>
                <button>Nepal</button>
                <button>Germany</button>
                <button>Namibia</button>
                <button>Denmark</button>
                <button>Singapore</button>
                <button>Papua New Guinea</button>
                <button>Kuwait</button>
                <button>Vanuatu</button>
                <button>Jersey</button>
                <button>Oman</button>
                <button>Fiji</button>
            </div>
        </div>
        <div class="videos-drop">
            <button>All Videos</button>
            <button>Categories</button>
            <button>Playlists</button>
        </div>
        <div class="rankings-drop">
            <button>ICC Rankings - Men</button>
            <button>ICC Rankings - Women</button>
        </div>
        <div class="more-drop">
            <button>World Test Championship</button>
            <button>World Cup Super Leaugue</button>
            <button>Photos</button>
            <button>Mobile Apps</button>
            <button>Careers</button>
            <button>Contact Us</button>
        </div>
    </header>
    <div class="featured-matches">
        <h4>FEATURED MATCHES</h4>
        <div id="stat-page1"class="match-stats-p1">
            <div class="first-match">
                <button class="stat-btn">
                    <span>
                        <p>IND</p>
                        <p class="firstMatch-runs1">404 & 258-2 d</p>
                    </span>
                    <span>
                        <p>BAN</p>
                        <p class="firstMatch-runs2">150 & 42-0</p>
                    </span>
                    <p class="match1-status">Day 3: Stumps - Bangladesh need 47 ... </p>
                </button>
                <button class="fantasy"><i class="fa-solid fa-trophy"></i> Fantasy Handbook</button>
            </div>
            <div class="second-match">
                <button class="stat-btn2">
                    <span>
                        <p>ADS</p>
                        <p class="secondMatch-runs1">139-9 (20)</p>
                    </span>
                    <span>
                        <p>SYT</p>
                        <p class="secondMatch-runs2">15 (5.5)</p>
                    </span>
                    <p class="match2-status">Adelaide Strikers won by 124 runs</p>
                </button>
            </div>
            <div class="third-match">
                <button class="stat-btn3">
                    <span>
                        <p>HYD</p>
                        <p class="thirdMatch-runs1">395 & 258</p>
                    </span>
                    <span>
                        <p>TN</p>
                        <p class="thirdMatch-runs2">510-4 d & 108-1</p>
                    </span>
                    <p class="match3-status">Match drawn</p>
                </button>
            </div>
            <div class="fourth-match">
                <button class="stat-btn4">
                    <span>
                        <p>MLS</p>
                        <p class="fourthMatch-runs1">183-5 (20)</p>
                    </span>
                    <span>
                        <p>HBH</p>
                        <p class="fourthMatch-runs2">145-9 (20)</p>
                    </span>
                    <p class="match4-status">Melbourne Stars won by 38 runs</p>
                </button>  
                <button id="slide-right"class="slider"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div id="stat-page2" class="match-stats-p2">
            <div class="p2-first-match">
                <button class="stat-btn">
                    <span>
                        <p>Australia</p>
                        <p class="p2-firstMatch-runs1"></p>
                    </span>
                    <span>
                        <p>South Africa</p>
                        <p class="p2-firstMatch-runs2"></p>
                    </span>
                    <p class="p2-match1-status">Saturday, 17 Dec, 05:50 AM</p>
                </button> 
                <button id="slide-left" class="slider-left"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="p2-first-match">
                <button class="stat-btn">
                    <span>
                        <p>Pakistan</p>
                        <p class="p2-firstMatch-runs1"></p>
                    </span>
                    <span>
                        <p>England</p>
                        <p class="p2-firstMatch-runs2"></p>
                    </span>
                    <p class="p2-match1-status">Saturday, 17 Dec, 10:30 AM</p>
                </button> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
